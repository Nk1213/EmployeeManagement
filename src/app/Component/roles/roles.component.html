<div class="row" *ngIf="isLoader==true">
    <div class="spinner-border"></div>
</div>  

 <table class="table table-bordered col-2">
    <tr>
        <td class="align-top">
            <h5>Table 1</h5>
            <table class="table table-sm table-striped table-bordered">

            <thead>
                <tr>
                    <th>Sr No</th>
                    <th>Product Name</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let prod of roleList; let srno=index" >
                    <td class="col-2">{{srno+1}}</td>
                    <td class="col-4">{{prod.title}}</td>
                </tr>
            </tbody>
        </table>
    
</td>
<td class="align-top">
    <h5>Table 2</h5>
<table class="table table-sm tale-striped table-bordered">
            <thead class="table-success">
                <tr>                    
                    <th>First Name</th>
                    <th>Last Name</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of userList">
                    <td>{{user.firstName}}</td>
                    <td>{{user.lastName}}</td>
                </tr>
            </tbody>

        </table>
    
</td>
</tr>
</table>
